      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Test
      run: |
        echo "GitHub Actions 工作正常！"
        echo "當前目錄："
